<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place a Bet</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Place a Bet</h1>
        <form action="/bet" method="post">
            <label for="bet_amount">Enter total bet amount:</label>
            <input type="number" name="bet_amount" id="bet_amount" min="1" max="{{ balance }}" required><br><br>
            <label for="color">Choose a color:</label>
            <select name="color" id="color">
                <option value="">No bet</option>
                <option value="red">Red</option>
                <option value="green">Green</option>
                <option value="violet">Violet</option>
            </select><br><br>
            <label for="number">Choose a number (0-9):</label>
            <input type="number" name="number" id="number" min="0" max="9"><br><br>
            <label for="big_small">Choose big or small:</label>
            <select name="big_small" id="big_small">
                <option value="">No bet</option>
                <option value="big">Big</option>
                <option value="small">Small</option>
            </select><br><br>
            <input type="submit" value="Place Bet">
        </form>
    </div>
</body>
</html>
